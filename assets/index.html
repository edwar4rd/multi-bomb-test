<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="game-player-data" class="game-players-data">
        <div id="game-player-color" class="game-players-color"> </div>
        <label id="game-player-name" class="game-players-name">Nameless</label>
    </div>
    <br />
    <div id="game-div">
        <div id="game-bomb-div">
            <div class="game-bomb-row" bomb_index="0">
                <div class="column game-move game-move-left game-move-L3">&#60; 3</div>
                <div class="column game-move game-move-left game-move-L1">&#60; 1</div>
                <div class="column game-bomb-display game-bomb-display-x">&#62;!!!&#60;</div>
                <div class="column game-move game-move-right game-move-R1">1 &#62;</div>
                <div class="column game-move game-move-right game-move-R2">2 &#62;</div>
            </div>
        </div>
        <div id="game-scoreboard">
            <div class="game-players-data">
                <div class="game-players-color"> </div>
                <label class="game-players-name">Nameless</label>
            </div>
            <label class="game-players-score">513</label>
            <br />
            <div class="game-players-data">
                <div class="game-players-color"> </div>
                <label class="game-players-name">Nameless</label>
            </div>
            <label class="game-players-score">513</label>
            <br />
            <div class="game-players-data">
                <div class="game-players-color"> </div>
                <label class="game-players-name">Nameless</label>
            </div>
            <label class="game-players-score">513</label>
            <br />
        </div>
    </div>
    <script src="game.js" defer></script>
</body>

</html>
